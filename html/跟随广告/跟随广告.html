<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
    .banner{
        position: relative;
        width: 100%;
        height: 5000px;
        background-color: #000;
    }
    .ads{
        position: absolute;
        left: 120px;
        top: 200px;
        width: 1226px;
        height: 460px;
        background-color: #000;
        background-image: url(img/m1.jpg);
    }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="ads">
    </div>
    
    <script>
    var bannerEl = document.getElementsByClassName('banner')[0];
    var adsEl = document.getElementsByClassName('ads')[0];
    var timmer = null;
    var adsH = adsEl.offsetTop;
    window.onscroll = function(){
       var count = document.documentElement.scrollTop;
       console.log(count);
        
        var target = adsH +  count;
    //    adsEl.style.top = count + 'px';
       animate(adsEl,target);
    }
    /**
     * 缓动函数
     * */
    function animate(el,target){
	clearInterval(el.timer);
    el.timer = setInterval(function(){
	var leader = el.offsetTop;
	var step =( target - leader)/10;
	if(Math.abs(step) < 1){
	 step = step < 0?-1:1;
	//  console.log(step);
	}
	leader += step;
	el.style.top = leader + 'px';
	if(target  == leader){
        el.style.top = target + 'px';
		clearInterval(el.timer);
		console.log('end...');
	}
},17);
}

    </script>
</body>
</html>
